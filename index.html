<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1 class="text-center">Sistema de Votação</h1>
    
    <section id="criar-votacao" class="mb-4">
        <h2 id="titulo-form">Criar Nova Votação</h2>
        <input type="hidden" id="id_votacao"> <!-- Campo oculto para armazenar o ID da votação -->
        <div class="mb-3">
            <input type="text" id="nome_votacao" class="form-control" placeholder="Nome da votação">
        </div>
        <div class="mb-3">
            <textarea id="descricao_votacao" class="form-control" placeholder="Descrição"></textarea>
        </div>
        <div class="mb-3">
            <label for="data_inicio_votacao">Data e Hora de Início:</label>
            <input type="datetime-local" id="data_inicio_votacao" class="form-control">
        </div>
        <div class="mb-3">
            <label for="data_fim_votacao">Data e Hora de Encerramento:</label>
            <input type="datetime-local" id="data_fim_votacao" class="form-control">
        </div>        
        <button id="botao-salvar" class="btn btn-primary" onclick="salvarVotacao()">Criar</button>
    </section>
    
    <section id="votacoes">
        <h2>Votações Disponíveis</h2>
        <ul id="lista-votacoes" class="list-group"></ul>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
