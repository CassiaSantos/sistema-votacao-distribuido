<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar Opções de Voto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/frontend/styles/root.css"> 
        <link rel="stylesheet" href="/frontend/styles/votar.css">
    </head>

    <body>
        <div class="container py-4 view-height">
            <h1 class="text-center">Cadastrar Opções de Voto</h1>
            
            <input type="hidden" id="id_votacao"> <!-- Campo oculto com o ID da votação -->
            <input type="hidden" id="id_opcao_voto"> <!-- Campo oculto para armazenar o ID da opção ao editar -->
            
            <div class="mb-3">
                <input type="text" id="descricao_opcao_voto" class="form-control" placeholder="Descrição da opção de voto">
            </div>
            <button id="botao-salvar" class="btn btn-primary" onclick="salvarOpcao()">Adicionar Opção</button>
            
            <h2 class="mt-4">Opções já cadastradas</h2>
            <ul id="lista-opcoes" class="list-group"></ul>
        </div>

        <script src="/frontend/scripts/opcoes.js"></script>
        <script src="/frontend/scripts/navbar.js"></script>
        <script src="/frontend/scripts/footer.js"></script>
    </body>
</html>
